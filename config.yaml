  adpater_name:
  is_abs_rm:
  hpt_data_frac:
  init_from_adapter:
  early_stopping: false
  eval_accumulation_steps: 
  max_steps: 0
  merged_adapter_path:
  collator:
    max_length: 2048
    random_offset_probability: 0.5
    label_masking: true
    samples_mixing: False
    use_system_prefix: false
    system_prefix: null


pre_sft:
  output_dir: output/sft
  name: *pre_sft_name
  train_batch: 4
  eval_batch: 4
  num_train_epochs: 1
  gradient_accumulation_steps: 16
  eval_steps: 100
  save_steps: 300
  early_stopping: false
  dataset:
    dolly:
      val_split: 0.05
      max_val_set: 300
    alpaca:
      val_split: 0.05
      max_val_set: 200
    math_instruction:
      val_split: 0.05
      max_val_set: 200

sft:
  output_dir: output/sft
  name: *sft_adapter_name
  train_batch: 4
  eval_batch: 4
  num_train_epochs: 2
  gradient_accumulation_steps: 16
  eval_steps: 50
  save_steps: 100
  init_from_adapter: LLama-2-7b_pre_sft_lr_1e4_cosine_bs64_qlora_default
  dataset:
    oasst_export:
        val_split: 0.05
        max_val_set: 
        lang: bg,ca,cs,da,de,en,es,fr,hr,hu,it,nl,pl,pt,ro,ru,sl,sr,sv,uk
        top_k: 1

rm:
  output_dir: output/rm
  name: *rm_ranking_name
  base_model_name: *sft_model
  is_abs_rm: false
  adpater_name: LLama-2-7b_ours_oasst_sft_ep_2_lr_1e4_cosine_bs64_qlora_default
  train_batch: 1 #4 #1
  eval_batch: 1 #4 #1
  num_train_epochs: 2
  gradient_accumulation_steps: 16
  eval_steps: 100
  save_steps: 400
  max_steps: 1100
  metrics:
    - accuracy
  max_replies: 4
  dataset:
    oasst_export:
    # oasst_export_abs:
      val_split: 0.05
      lang: "en,es,de,fr"

rl:
  output_dir: output/rl
  name: *rl_fine_tune
  model_name: LLama-2-7b_ours_oasst_sft_ep_2_lr_1e4_cosine_bs64_qlora_default
  crs: true
  crs_weight:
  load_reward_type: #abs or ranking
  abs_adapter_name: LLama-2-7b_ours_oasst_sft_reward_abs_sigmoid_bs64 #LLama-2-7b_ours_oasst_sft_reward_abs_bs64_qlora_default
  ranking_adapter_name: LLama-2-7b_ours_oasst_sft_reward_ranking_1100_step_bs16 #LLama-2-7b_ours_oasst_sft_reward_ranking_bs16_qlora_default
  seed: 999
  log_step: 10 # Step interval for logging.
  # eval_steps: 100
  save_steps: 500
  ppo_config:
    steps: 20000 # Number of steps.
    model_name: *rl_fine_tune # PPO model name.
    learning_rate: 1e-5 #1.41e-5 # Learning rate for PPO.
    log_with: "wandb" # Logging method.
    batch_size: 1 # Batch size.
    mini_batch_size: 1 # Mini-batch size.
    gradient_accumulation_steps: 1 # Gradient accumulation steps.
    early_stopping: False # Whether to use early stopping.
    target_kl: 0.1 # Target KL divergence.
    ppo_epochs: 4 # Number of epochs for PPO training.
    seed: 0 # Random seed.
    init_kl_coef: 0.2 # Initial KL coefficient.
    adap_kl_ctrl: True # Whether to adapt KL control.
  dataset:
    oasst_export:
      val_split: 0.05
      lang: "en,es,de,fr"





